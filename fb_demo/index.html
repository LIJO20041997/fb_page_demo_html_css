<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fb_demo</title>
    <link rel="stylesheet" href="fb.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">facebook
                </a>

            </div>
            <div class="login">
                <form action="">
                <table class="login-controls">
                    <tr>
                        <td><label class="login-label">Email or Mobile</label></td>
                        <td><label class="login-label">Password</label></td>
                    </tr>
                    <tr>
                        <td><input class="input" type="text"></td>
                        <td><input class="input" type="text"></td>
                        <td><input class= "button" type="submit" value="Log In"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><a class="forgotten" href="forgotten.html">Forgotten Account?</a></td>
                    </tr>
                    
                </table>
            </form>

            </div>


        </div>
        <div class="main">
            <div class="left-section">
                <p class="para">Facebook helps you connect and share with the <br> people in your life</p>
                <img  class="image" src="fb.jfif" alt="image not found">

            </div>
            <div class="right-section">
                <form action="">
                    <h1>Create an account</h1>
                    <h5>It's quick and easy.</h5>
                    <input class="name" type="text" placeholder="First name">
                    <input class="name" type="text" placeholder="Surname">
                    <input class= "email" type="text" placeholder="Email">
                    <input class="password" type="text" placeholder="New password">
                    <label class="birthday">Birthday</label><br>
                    <select name="" id="" class="day">
                        <option value="">Day</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                        <option value="">11</option>
                        <option value="">12</option>
                        <option value="">13</option>
                        <option value="">14</option>
                        <option value="">15</option>
                        <option value="">16</option>
                        <option value="">17</option>
                        <option value="">18</option>
                        <option value="">19</option>
                        <option value="">20</option>
                        <option value="">21</option>
                        <option value="">22</option>
                        <option value="">23</option>
                        <option value="">24</option>
                        <option value="">24</option>
                        <option value="">26</option>
                        <option value="">27</option>
                        <option value="">28</option>
                        <option value="">29</option>
                        <option value="">30</option>
                        <option value="">31</option>
                    </select>
                    <select name="" id="" class="month">
                        <option value="">Jan</option>
                        <option value="">Feb</option>
                        <option value="">Mar</option>
                        <option value="">Apr</option>
                        <option value="">May</option>
                        <option value="">jun</option>
                        <option value="">jul</option>
                        <option value="">Aug</option>
                        <option value="">Sep</option>
                        <option value="">Oct</option>
                        <option value="">Nov</option>
                        <option value="">Dec</option>
                    </select>
                    <select name="" id="" class="year">
                        <option value="">1990</option>
                        <option value="">1991</option>
                        <option value="">1992</option>
                        <option value="">1993</option>
                        <option value="">1994</option>
                        <option value="">1995</option>
                        <option value="">1996</option>
                        <option value="">1997</option>
                        <option value="">1998</option>
                        <option value="">1999</option>
                        <option value="">2000</option>
                    </select><br>
                    <br>
                    <label class="gender">Gender</label><br>
                    <input type="radio" name="gender" value="male">
                    <label>Male</label>
                    <input type="radio" name="gender" value="female">
                    <label>Female</label>
                    <input type="radio" name="gender" value="custom">
                    <label>custom</label><br>
                    <button class="signup" type="submit">Sign Up</button>

                    
                    

                </form>
                

            </div>

        </div>

    </div>

</html>
